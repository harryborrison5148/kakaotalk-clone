<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to LunaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:04</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-search-location"></i>
        <span>96%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to LunaTalk</h1>
      <p class="welcome-header__text">
        If you have a Luna Account, log in with your email or phone number.
      </p>
    </header>

    <form class="login-form">
      <input
        class="login-form__information"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="login-form__information"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__botton" type="submit" value="Log in" />
      <a href="#">Find Luna Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/ba6f597ec0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
