<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:04</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-search-location"></i>
        <span>96%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="GET" class="login-form">
      <input
        name="username"
        class="login-form__information"
        type="email"
        placeholder="Email Address"
        required
      />
      <input
        name="password"
        class="login-form__information"
        type="password"
        placeholder="Password"
        minlength="10"
      />
      <input class="login-form__botton" type="submit" value="Log in" />
      <input class="login-form__botton" type="submit" value="Sign Up" />
      <a class="login-form__find_account" href="#"
        >Find Kakao Account or Password</a
      >
    </form>
    <script
      src="https://kit.fontawesome.com/ba6f597ec0.js"
      crossorigin="anonymous"
    ></script>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
      <span>Try again with a portable device. </span>
    </div>
  </body>
</html>
